unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on

bind r source-file ~/.tmux.conf

set -sg escape-time 0
set -g automatic-rename off
set -g default-terminal "tmux-256color"

set -g base-index 1
setw -g pane-base-index 1

UNAME_HOST=#(echo \"\")

bind \ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind h select-pane -L     # Switch to Pane Left
bind j select-pane -D     # Switch to Pane Down
bind k select-pane -U     # Switch to Pane Up
bind l select-pane -R			# Switch to Pane Right

# Pretty this up
# Borders
set -g pane-border-fg colour236
set -g pane-active-border-fg colour50

# Status line
set -g status-interval 60
set -g status-justify left
set -g status-bg colour234
set -g status-fg colour80

setw -g window-status-fg colour245
setw -g window-status-bg colour235
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

set -g status-left ' #[fg=colour80]#S '
set -g status-left-length 20

set -g status-right "#[fg=white]#(whoami)#[fg=colour101]@#[fg=colour121]#H #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M "
set -g status-right-length 50

# Pane navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
